<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome FocusKPI</title>
    <!--Local css dependencies-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awsome/css/font-awesome.min.css">
    <!--css dependencies cdn-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--Local css-->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 login-title">
            
            <h1>ROI Decision Support Tool</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="form-horizontal login-form" method="post" action="/api/login">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-5">
                    <input ng-model="login.username" type="text" class="form-control" id="username" placeholder="Username" name="email">
                </div>
                <label class="col-sm-4 help-info">
                    <a href="javascript:void(0)" ng-click="">Forget Username</a>
                </label>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-5">
                    <input ng-model="login.password" type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <label class="col-sm-4 help-info">
                    <a href="javascript:void(0)" ng-click="">Forget Password</a>
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input ng-model="login.remember" type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <a href="mailto:lhz_work@hotmail.com" class="btn btn-orange" ng-click="">Request Access</a>
                    <input class="btn btn-orange" type="submit" value="Sign in">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
