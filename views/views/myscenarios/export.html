<div class="container-fluid">
    <!--nav bar-->
    <div class="row">
        <ol class="breadcrumb path path-myscenarios">
            <li><a href="#dashBoard">Home</a></li>
            <li><a href="#myscenarios">My Scenarios</a></li>
            <li>Export</li>
        </ol>
    </div>
    <!--end nav bar-->
    <!--form-->
    <form class="form-horizontal">
        <!--Scenario id-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Scenario ID:</label>

            <div class="col-sm-4">
                <div class="well well-sm">
                    {{scenario.scenarioId}}
                </div>
            </div>
        </div>
        <!--Scenario name-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Scenario Name:</label>

            <div class="col-sm-4">
                <div class="well well-sm">
                    {{scenario.name}}
                </div>
            </div>
        </div>
        <!--Scenario notes-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Notes about the scenario:</label>

            <div class="col-sm-4">
                <div class="well well-sm">
                    {{scenario.note}}
                </div>
            </div>
        </div>
        <!--input file name-->
        <div class="form-group">
            <label class="col-sm-2 control-label">File Name:</label>

            <div class="col-sm-4">
                <label>
                    <input class="form-control" ng-model="fileName">
                </label>
            </div>
            <!--<div class="col-sm-1 help-info">-->
                <!--<i class="fa fa-question-circle" tooltip-placement="right" tooltip="tooltip"></i>-->
            <!--</div>-->
        </div>
        <!--select file type-->
        <div class="form-group">
            <label class="col-sm-2 control-label">File Type:</label>

            <div class="col-sm-4">
                <label for="lookBackBrand" class="sr-only">Export format</label>
                <select id="lookBackBrand" class="form-control">
                    <option>Excel</option>
                </select>
            </div>
            <!--<div class="col-sm-1 help-info">-->
                <!--<i class="fa fa-question-circle" tooltip-placement="right" tooltip="tooltip"></i>-->
            <!--</div>-->
        </div>
        <!--button export and cancel-->
        <div class="form-group">
            <div class="col-xs-offset-0 col-sm-2 col-sm-offset-2">
                <!--<a type="button" class="btn btn-default"-->
                   <!--ng-click="dataExport()">Export</a>-->
                <button type="button" class="btn btn-default"
                        onclick="window.open('data:text/csv;charset=UTF-8,' + {{output}})">Export</button>
            </div>
            <div class="col-sm-2">
                <a href="#myscenarios"><button type="button" class="btn btn-default">Cancel</button></a>
            </div>
        </div>
    </form>
    <!--end of form-->
</div>
